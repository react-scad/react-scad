name: CI/CD

on:
  push:
    branches: [main]

jobs:
  bump-and-build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      version: ${{ steps.bump.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Bump version
        id: bump
        run: |
          node -e "
          const fs = require('fs');
          const p = require('./packages/core/package.json');
          const v = p.version.split('.').map(Number);
          v[2]++;
          const newV = v.join('.');
          for (const pkg of ['packages/core/package.json', 'packages/create-react-scad/package.json']) {
            const j = JSON.parse(fs.readFileSync(pkg, 'utf8'));
            j.version = newV;
            fs.writeFileSync(pkg, JSON.stringify(j, null, 2));
          }
          "
          echo "version=$(node -p "require('./packages/core/package.json').version")" >> $GITHUB_OUTPUT

      - name: Build
        run: pnpm run build

      - name: Use root README for npm package
        run: cp README.md packages/core/README.md

      - name: Upload packages
        uses: actions/upload-artifact@v4
        with:
          name: built-packages
          path: packages/

  publish-core:
    runs-on: ubuntu-latest
    needs: bump-and-build
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Download built packages
        uses: actions/download-artifact@v4
        with:
          name: built-packages

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Publish @react-scad/core
        run: npm publish --provenance --access public
        working-directory: core
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  publish-create-react-scad:
    runs-on: ubuntu-latest
    needs: bump-and-build
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Download built packages
        uses: actions/download-artifact@v4
        with:
          name: built-packages

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Publish create-react-scad
        run: npm publish --provenance --access public
        working-directory: create-react-scad
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  release:
    runs-on: ubuntu-latest
    needs: [publish-core, publish-create-react-scad]
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download built packages
        uses: actions/download-artifact@v4
        with:
          name: built-packages

      - name: Apply version bump and commit
        run: |
          rm -rf packages
          mkdir -p packages
          mv core packages/
          mv create-react-scad packages/
          VERSION=$(node -p "require('./packages/core/package.json').version")
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add packages/core/package.json packages/create-react-scad/package.json
          git diff --staged --quiet || git commit -m "chore: bump version to $VERSION [skip ci]"
          git push
          echo "VERSION=$VERSION" >> $GITHUB_ENV
