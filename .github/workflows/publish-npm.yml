name: Publish to npm

on:
  push:
    branches: [main]

jobs:
  bump-and-build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      version: ${{ steps.bump.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Bump version (both packages)
        id: bump
        run: |
          node -e "
          const fs = require('fs');
          const p = require('./packages/react-scad/package.json');
          const v = p.version.split('.').map(Number);
          v[2]++;
          const newV = v.join('.');
          for (const path of ['packages/react-scad/package.json', 'packages/cli/package.json']) {
            const j = JSON.parse(fs.readFileSync(path, 'utf8'));
            j.version = newV;
            fs.writeFileSync(path, JSON.stringify(j, null, 2));
          }
          "
          echo "version=$(node -p "require('./packages/react-scad/package.json').version")" >> $GITHUB_OUTPUT

      - name: Build
        run: pnpm run build

      - name: Upload packages
        uses: actions/upload-artifact@v4
        with:
          name: built-packages
          path: packages/

  publish-react-scad:
    runs-on: ubuntu-latest
    needs: bump-and-build
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Download built packages
        uses: actions/download-artifact@v4
        with:
          name: built-packages

      - name: Restore packages
        run: |
          rm -rf packages
          mkdir -p packages
          mv react-scad cli packages/
          ls -la packages/react-scad packages/cli

      - name: Publish @react-scad/core
        run: npm publish --provenance --access public
        working-directory: packages/react-scad
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  publish-cli:
    runs-on: ubuntu-latest
    needs: bump-and-build
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Download built packages
        uses: actions/download-artifact@v4
        with:
          name: built-packages

      - name: Restore packages
        run: |
          rm -rf packages
          mkdir -p packages
          mv react-scad cli packages/

      - name: Publish @react-scad/cli
        run: npm publish --provenance --access public
        working-directory: packages/cli
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  release:
    runs-on: ubuntu-latest
    needs: [publish-react-scad, publish-cli]
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download built packages
        uses: actions/download-artifact@v4
        with:
          name: built-packages

      - name: Apply version bump and commit
        run: |
          rm -rf packages
          mkdir -p packages
          mv react-scad cli packages/
          VERSION=$(node -p "require('./packages/react-scad/package.json').version")
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add packages/react-scad/package.json packages/cli/package.json
          git diff --staged --quiet || git commit -m "chore: bump version to $VERSION [skip ci]"
          git push
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ env.VERSION }}
          name: v${{ env.VERSION }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
